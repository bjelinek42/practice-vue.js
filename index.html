<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Practice Vue.js</title>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="index.js" defer></script>
</head>

<body>
  <h1>Hello from HTML!</h1>
  <div id="app">
    <h1>{{ message }}</h1>
    <p>{{ name }}</p>
    <p>{{ city }}</p>
    <button v-on:click="doThis()">Do a thing</button>
    <hr>
    <hr>
    <hr>
    <p>the instrument: {{ instrument }}</p>
    <p>Favorite instrument: <input type="text" v-model="instrument"></p>

    <button v-on:click="changeName()">Click me!</button>
    <hr>
    <hr>
    <hr>
    <div v-for="fruit in fruits">
      {{ fruit }}
    </div>

    <input type="text" v-model="newFruit"> <button v-on:click="addFruit()">Add Fruit</button>



  </div>
</body>

</html>
